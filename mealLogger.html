    <h1>Enter Details About Your Last Meal</h1>
    <label for="meal-name">Name: </label>
    <input type="text" id="meal-name"><br><br>
    <label for="calories">Calories: </label>
    <input type="text" id="calories"><br><br>
    <label for="fat">Total Fat: </label>
    <input type="text" id="fat"><br><br>
    <label for="saturatedFat">Saturated Fat: </label>
    <input type="text" id="saturatedFat"><br><br>
    <label for="transFat">Trans Fat: </label>
    <input type="text" id="transFat"><br><br>
    <label for="sodium">Sodium: </label>
    <input type="text" id="sodium"><br><br>
    <label for="totalCarb">Total Carb.: </label>
    <input type="text" id="totalCarb"><br><br>
    <label for="totalSugar">Total Sugar: </label>
    <input type="text" id="totalSugar"><br><br>
    <label for="fiber">Fiber: </label>
    <input type="text" id="fiber"><br><br>
    <label for="protein">Protein: </label>
    <input type="text" id="protein"><br><br>
    <label for="potassium">Potassium: </label>
    <input type="text" id="potassium"><br><br>
    <label for="vitA">Vitamin A: </label>
    <input type="text" id="vitA"><br><br>
    <label for="vitB">Vitamin B: </label>
    <input type="text" id="vitB"><br><br>
    <label for="vitC">Vitamin C: </label>
    <input type="text" id="vitC"><br><br>
    <label for="vitD">Vitamin D: </label>
    <input type="text" id="vitD"><br><br>
    <label for="calcium">Calcium: </label>
    <input type="text" id="calcium"><br><br>
    <label for="iron">Iron: </label>
    <input type="text" id="iron"><br><br>

    
    <button id="saveButton">Save</button>
